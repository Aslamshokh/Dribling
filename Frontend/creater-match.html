    <script>
        let map;
        let marker;

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            setupForm();
            
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(19, 0, 0, 0);
            
            const year = tomorrow.getFullYear();
            const month = String(tomorrow.getMonth() + 1).padStart(2, '0');
            const day = String(tomorrow.getDate()).padStart(2, '0');
            const hours = String(tomorrow.getHours()).padStart(2, '0');
            const minutes = String(tomorrow.getMinutes()).padStart(2, '0');
            
            document.getElementById('date_time').value = `${year}-${month}-${day}T${hours}:${minutes}`;
        });

        function initMap() {
            const panjakent = [39.4952, 67.6093];
            
            map = L.map('map').setView(panjakent, 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            marker = L.marker(panjakent, {
                draggable: true
            }).addTo(map);
            
            marker.on('dragend', function(e) {
                const position = e.target.getLatLng();
                document.getElementById('latitude').value = position.lat;
                document.getElementById('longitude').value = position.lng;
            });
            
            map.on('click', function(e) {
                marker.setLatLng(e.latlng);
                document.getElementById('latitude').value = e.latlng.lat;
                document.getElementById('longitude').value = e.latlng.lng;
            });
        }

        function setupForm() {
            const form = document.getElementById('create-match-form');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    title: document.getElementById('title').value,
                    city: document.getElementById('city').value,
                    stadium: document.getElementById('stadium').value,
                    date_time: document.getElementById('date_time').value,
                    format: document.getElementById('format').value,
                    max_players: parseInt(document.getElementById('max_players').value),
                    latitude: parseFloat(document.getElementById('latitude').value),
                    longitude: parseFloat(document.getElementById('longitude').value)
                };

                try {
                    const match = await api.createMatch(formData);
                    if (window.Telegram?.WebApp) {
                        window.Telegram.WebApp.showAlert('–ú–∞—Ç—á —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!');
                    } else {
                        alert('–ú–∞—Ç—á —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!');
                    }
                    navigateTo(`match-detail.html?id=${match.id}`);
                } catch (error) {
                    const msg = '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –º–∞—Ç—á–∞: ' + error.message;
                    if (window.Telegram?.WebApp) {
                        window.Telegram.WebApp.showAlert(msg);
                    } else {
                        alert(msg);
                    }
                }
            });
        }
    </script>
